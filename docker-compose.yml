version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: champion-forge-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: champion_forge
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
